<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="addnewtask.css" />
    <script
      src="https://kit.fontawesome.com/09477b83d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Popup-Add New Task</title>
  </head>
  <body>
    <div class="not-show">
      <!-- tasklist -->
      <div class="upper-container">
        <div class="title">
          <h1>Tasks<span class="title-2">List</span></h1>
        </div>
      </div>

      <!-- Addnew -->
      <div class="upper-container-2">
        <div class="addnew">
          <i class="fa-solid fa-circle-plus fa-2xl"></i>
          <h3>Add New Tasks</h3>
        </div>
      </div>

      <div class="card-flow">
        <div class="card-flow1">
          <!-- card1 -->

          <div class="card-1">
            <p class="card-item">Trip to Paris</p>
            <hr />
            <div class="list">
              <form action="">
                <input type="checkbox" name="" id="check" checked disabled />
                <p class="li-1">Visit Church</p>
              </form>

              <form action="">
                <input type="checkbox" name="" id="check" />
                <p class="li-2">Shopping</p>
              </form>
            </div>
          </div>

          <!-- card-2 -->
          <div class="card-2">
            <p class="card-item2">My To Do List</p>
            <hr />
            <div class="list2">
              <form action="">
                <input type="checkbox" name="" id="check" checked disabled />
                <p class="li-3">Visit Supermarket</p>
              </form>

              <form action="">
                <input type="checkbox" name="" id="check" />
                <p class="li-4">Buy Vegetables</p>
              </form>
            </div>
          </div>

          <!-- card-3 -->

          <div class="card-3">
            <p class="card-item3">Movies I will Watch</p>
            <hr />
            <div class="list3">
              <form action="">
                <input type="checkbox" name="" id="check" checked disabled />
                <p class="li-5">Stranger Things 4</p>
              </form>

              <form action="">
                <input type="checkbox" name="" id="check" />
                <p class="li-6">Avengers Endgame</p>
              </form>
            </div>
          </div>
          <!-- card-4 -->
          <div class="card-4">
            <p class="card-item4">Daily Morning Routine for...</p>
            <hr />
            <div class="list4">
              <form action="">
                <input type="checkbox" name="" id="check" checked disabled />
                <p class="li-7">Wake up at 6 AM</p>
              </form>

              <form action="">
                <input type="checkbox" name="" id="check" />
                <p class="li-8">Sleep at 10 PM</p>
              </form>
            </div>
          </div>

          <!-- card-5 -->
          <div class="card-5">
            <p class="card-item5">Books to Read</p>
            <hr />
            <div class="list5">
              <form action="">
                <input type="checkbox" name="" id="check" checked disabled />
                <p class="li-9">Design of Everyday</p>
              </form>

              <form action="">
                <input type="checkbox" name="" id="check" />
                <p class="li-10">Alchemist</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add New Task -->

    <div class="addnewtask">
      
        <div class="addtask">
          <a href="Taskdetails.html">
          <p>Add New Task</p>
          </a>
          <a href="index.html">
          <i class="fa-sharp fa-solid fa-xmark"></i>
          </a>
        </div>
      </a>
      <hr />
      <div class="addtext">
        <input class="textinput" placeholder="Learn C++" type="text" />
        <br />
        <a href="Taskdetails.html">
          <button class="task-btn">
            <i class="fa-sharp fa-solid fa-plus"></i> &nbsp; Add Task
          </button>
        </a>  
      </div>
    </div>
  </body>
</html>
